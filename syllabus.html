<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
</head> 
<body> 
    <form action="/server"> 
        <select name="Stream" id="Stream" onchange="showYears()"> 
            <option>Select your stream</option> 
            <option value="CSE">BTECH CSE</option> 
            <option value="CIVIL">BTECH CIVIL</option> 
            <option value="ECE">BTECH ECE</option> 
            <option value="EE">BTECH EE</option> 
            <option value="ME">BTECH ME</option> 
        </select> 
        <div id="yearSelection" style="display:none;"> 
            <select name="Year" id="Year" onchange="showSemesters()"> 
                <option>Select Year</option> 
            </select> 
        </div> 
        <div id="semesterSelection" style="display:none;"> 
            <select name="Semester" id="Semester" onchange="showSyllabusLink()"> 
                <option>Select Semester</option> 
            </select> 
            <a id="syllabusLink" href="#" target="_blank" style="display:none;">Syllabus</a> 
        </div> 
    </form> 
 
    <script> 
        var syllabusLinks = { 
            "CSE": { 
                "1st year": { 
                    "1st semester": "https://makautexam.net/aicte_details/Syllabus/BTECH.pdf", 
                    "2nd semester": "https://makautexam.net/aicte_details/Syllabus/BTECH.pdf" 
                }, 
                "2nd year": { 
                    "3rd semester": "https://makautexam.net/aicte_details/Syllabus/CSE/sem320.pdf", 
                    "4th semester": "https://makautexam.net/aicte_details/Syllabus/CSE/sem420.pdf" 
                }, 
                "3rd year": { 
                    "5th semester": "https://makautexam.net/aicte_details/Syllabus/CSE/sem520.pdf", 
                    "6th semester": "https://makautexam.net/aicte_details/Syllabus/CSE/sem620.pdf" 
                }, 
                "4th year": { 
                    "7th semester": "https://makautexam.net/aicte_details/Syllabus/CSE/sem720.pdf", 
                    "8th semester": "https://makautexam.net/aicte_details/Syllabus/CSE/sem820.pdf" 
                } 
            }, 
            "CIVIL": { 
                "1st year": { 
                    "1st semester": "https://makautexam.net/aicte_details/Syllabus/BTECH.pdf", 
                    "2nd semester": "https://makautexam.net/aicte_details/Syllabus/BTECH.pdf" 
                }, 
                "2nd year": { 
                    "3rd semester": "https://makautexam.net/aicte_details/Syllabus/CE/sem3.pdf", 
                    "4th semester": "https://makautexam.net/aicte_details/Syllabus/CE/sem4.pdf" 
                }, 
                "3rd year": { 
                    "5th semester": "https://makautexam.net/aicte_details/Syllabus/CE/sem5.pdf", 
                    "6th semester": "https://makautexam.net/aicte_details/Syllabus/CE/sem6.pdf" 
                }, 
                "4th year": { 
                    "7th semester": "https://makautexam.net/aicte_details/Syllabus/CE/sem7.pdf", 
                    "8th semester": "https://makautexam.net/aicte_details/Syllabus/CE/sem8.pdf" 
                } 
            }, 
            // Add links for other streams similarly 
        }; 
 
        function showYears() { 
            var streamSelect = document.getElementById("Stream"); 
            var yearSelect = document.getElementById("Year"); 
            var yearSelectionDiv = document.getElementById("yearSelection"); 
            var semesterSelectionDiv = document.getElementById("semesterSelection"); 
 
            // Clear previous options 
            yearSelect.innerHTML = ''; 
            semesterSelectionDiv.style.display = 'none'; 
 
            // Check if a stream is selected 
            if (streamSelect.value !== 'Select your stream') { 
                // Show the year selection dropdown 
                yearSelectionDiv.style.display = 'block'; 
 
                // Add options based on selected stream 
                var years = ["1st year", "2nd year", "3rd year", "4th year"]; 
                for (var i = 0; i < years.length; i++) { 
                    var option = document.createElement("option"); 
                    option.text = years[i];
                    yearSelect.add(option); 
                } 
            } else { 
                // Hide the year selection dropdown if no stream is selected 
                yearSelectionDiv.style.display = 'none'; 
            } 
        } 
 
        function showSemesters() { 
            var yearSelect = document.getElementById("Year"); 
            var semesterSelect = document.getElementById("Semester"); 
            var semesterSelectionDiv = document.getElementById("semesterSelection"); 
 
            // Clear previous options 
            semesterSelect.innerHTML = ''; 
 
            // Check if a year is selected 
            if (yearSelect.value !== 'Select Year') { 
                // Show the semester selection dropdown 
                semesterSelectionDiv.style.display = 'block'; 
 
                // Add options based on selected year and stream 
                var stream = document.getElementById("Stream").value; 
                var year = yearSelect.value; 
                var semesters = Object.keys(syllabusLinks[stream][year]); 
 
                for (var i = 0; i < semesters.length; i++) { 
                    var option = document.createElement("option"); 
                    option.text = semesters[i]; 
                    semesterSelect.add(option); 
                } 
            } else { 
                // Hide the semester selection dropdown if no year is selected 
                semesterSelectionDiv.style.display = 'none'; 
            } 
        } 
 
        function showSyllabusLink() { 
            var yearSelect = document.getElementById("Year"); 
            var semesterSelect = document.getElementById("Semester"); 
            var syllabusLink = document.getElementById("syllabusLink"); 
 
            var stream = document.getElementById("Stream").value; 
            var year = yearSelect.value; 
            var semester = semesterSelect.value; 
 
            syllabusLink.href = syllabusLinks[stream][year][semester]; 
            syllabusLink.style.display = 'block'; 
        } 
    </script> 
</body> 
</html>
